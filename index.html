<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <section class="top">
        <div class="logo">
            <a href=""><img src="img/logo.svg" alt=""></a>
            <ul class="menu">
                <a href="" class="menu__list">
                    <li>Главная</li>
                </a>
                <a href="" class="menu__list">
                    <li>Курсы</li>
                </a>
                <a href="" class="menu__list">
                    <li>Расписание</li>
                </a>
                <a href="" class="menu__list">
                    <li>Преподаватели</li>
                </a>
                <a href="" class="menu__list">
                    <li>Рассылка</li>
                </a>
                <a href="" class="menu__list">
                    <li>Контакты</li>
                </a>
            </ul>
            <button class="auth">Зайти в кабинет</button>
        </div>

        <div class="title container">
            <h1 class="topic">Первый курс по компьютерной сборке</h1>
        </div>

        <div class="time container">
            <div class="cards">
                <p class="date-top">18</p>
                <p class="date-down">Дней</p>
            </div>
            <div class="cards">
                <p class="date-top">18</p>
                <p class="date-down">Часов</p>
            </div>
            <div class="cards">
                <p class="date-top">18</p>
                <p class="date-down">Минут</p>
            </div>
            <div class="cards">
                <p class="date-top">18</p>
                <p class="date-down">Секунд</p>
            </div>
        </div>

        <div class="course-bg">
            <div class="course container">
                <button class="course__btn">Заказать курс</button>

                <div class="course__people">
                    <div class="people__top">
                        <p class="people__text">Учеников всего:</p>
                        <p class="people__sum">200</p>
                    </div>
                    <div class="people__down">
                        <p class="people__text">Успешно закончили курс:</p>
                        <p class="people__sum">190</p>
                    </div>
                </div>

                <div class="course__money">
                    <div class="money__top">
                        <p class="money__text">Заработано учениками:</p>
                        <p class="money__sum">400 000₽</p>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
